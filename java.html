<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

<h4 style="font-weight: bold;">A-Z</h4>
<button onclick="printAlphabet()">ตกลง</button>
<p id="demo1"></p>
  
<h4 style="font-weight: bold;">Constructor Function: Accumulator(startingValue)</h4>
  <label for="inputValue">ป้อนตัวเลข:</label>
  <input type="number" id="inputValue" placeholder="ป้อนตัวเลข">
  <button onclick="runAccumulator()">ตกลง</button>
  <p id="demo2"></p>

  <h4 style="font-weight: bold;">คูณเลข</h4>
  <label for="num1">ป้อนตัวเลข:</label>
  <input type="number" id="num1" placeholder="ป้อนตัวเลข"><br><br>
  <label for="num2">ป้อนตัวเลข:</label>
  <input type="number" id="num2" placeholder="ป้อนตัวเลข">
  <button onclick="multiplyNumbers()">ตกลง</button>
  <p id="result"></p>

  <h4 style="font-weight: bold;">แปลงอุณหภูมิ</h4>
  <label for="temperature">ป้อนอุณหภูมิ:</label>
  <input type="number" id="temperature" placeholder="ป้อนอุณหภูมิ">
  <select id="unit">
    <option value="เซลเซียส">เซลเซียส</option>
    <option value="ฟาเรนไฮต์">ฟาเรนไฮต์</option>
  </select>
  <button onclick="convertTemperature()">แปลงค่า</button>
  <p id="convertedTemperature"></p>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge" ">

<script>
    function printAlphabet() {
    let currentCharCode = 'A'.charCodeAt(0);
  
    const intervalId = setInterval(() => {
      document.getElementById("demo1").innerHTML = String.fromCharCode(currentCharCode);
      //console.log(String.fromCharCode(currentCharCode));
      currentCharCode++;
  
      if (currentCharCode > 'Z'.charCodeAt(0)) {
        clearInterval(intervalId);
      }
    }, 1000);
  } 

  function Accumulator(startingValue) {
      this.currentValue = startingValue;
      this.read = function () {
        const inputValue = document.getElementById("inputValue").value;
        this.currentValue += +inputValue;
      };

      this.show = function () {
        return `Current value is: ${this.currentValue}`;
      };
    }

    // กำหนดค่าเริ่มต้นเป็น 10
    const accumulator = new Accumulator(10);

    function runAccumulator() {
      accumulator.read();
      accumulator.show();
      document.getElementById("demo2").innerHTML = `ตัวเลขตอนนี้คือ: ${accumulator.currentValue}`;
    }

    const multiplyNum = (x, y) => x * y;

function multiplyNumbers() {
  const num1 = document.getElementById("num1").value;
  const num2 = document.getElementById("num2").value;

  const result = multiplyNum(+num1, +num2);

  document.getElementById("result").textContent = `คำตอบคือ: ${result}`;
}

function convertTemperature() {
      const temperatureInput = document.getElementById("temperature").value;
      const unitSelect = document.getElementById("unit");
      const selectedUnit = unitSelect.options[unitSelect.selectedIndex].value;

      let convertedTemperature;

      if (selectedUnit === "celsius") {
        convertedTemperature = (temperatureInput * 9/5) + 32;
      } else {
        convertedTemperature = (temperatureInput - 32) * 5/9;
      }

      document.getElementById("convertedTemperature").textContent = `อุณหภูมิที่แปลงแล้ว: ${convertedTemperature.toFixed(2)} ${selectedUnit}`;
    }

</script>
</body>
